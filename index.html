<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stat Wheel</title>
</head>
<body>
    <div id="carousel">
        <ul>
          <li class="carousel-item" draggable="true">Item 1</li>
          <li class="carousel-item" draggable="true">Item 2</li>
          <li class="carousel-item" draggable="true">Item 3</li>
          <li class="carousel-item" draggable="true">Item 4</li>
          <li class="carousel-item" draggable="true">Item 5</li>
          <li class="carousel-item" draggable="true">Item 6</li>
          <li class="carousel-item" draggable="true">Item 7</li>
          <li class="carousel-item" draggable="true">Item 8</li>
          <li class="carousel-item" draggable="true">Item 9</li>
          <li class="carousel-item" draggable="true">Item 10</li>
          <li class="carousel-item" draggable="true">Item 11</li>
          <li class="carousel-item" draggable="true">Item 12</li>
          <li class="carousel-item" draggable="true">Item 13</li>
          <li class="carousel-item" draggable="true">Item 14</li>
        </ul>
      </div>
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      <div id="template">
        <div class="template-item"></div>
        <div class="template-item"></div>
        <div class="template-item"></div>
      </div>
    <script src="index.js"></script>
</body>
</html>
